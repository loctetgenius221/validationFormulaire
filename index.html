<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation de formulaire javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" class="formulaire" id="formulaire">
      <h2 id="titre">Formulaire de validation JS</h2>
      <div class="inputBox" id="prenomBox">
        <label for="prenom">Prénom</label>
        <input type="text" placeholder="Prénom" id="prenom" />
        <span id="errorPrenom" class="error"></span>
      </div>
      <div class="inputBox hidden" id="nomBox">
        <label for="nom">Nom</label>
        <input type="text" placeholder="Nom" id="nom" />
        <span id="errorNom" class="error"></span>
      </div>
      <div class="inputBox hidden" id="emailBox">
        <label for="email">Adresse email</label>
        <input type="email" placeholder="email" id="email" />
        <span id="errorEmail" class="error"></span>
      </div>
      <div class="inputBox hidden" id="motDePasseBox">
        <label for="mot_de_passe">Mot de passe</label>
        <input type="password" placeholder="Mot de passe" id="mot_de_passe" />
        <span id="errorMotDePasse" class="error"></span>
      </div>
      <div class="inputBox" id="boutonBox">
        <input type="submit" value="Soumettre" id="bouton" disabled />
      </div>
    </form>

    <div
      class="confirmation-contenu"
      id="confirmationMessage"
      style="display: none"
    >
      <h1>Formulaire soumis avec succès!</h1>
      <p>Merci d'avoir rempli le formulaire.</p>
    </div>

    <script src="validationcopy.js"></script>
  </body>
</html>
